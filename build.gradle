task copyImages(type: Copy){
    from 'images'
    into 'build'
}

task copyJpegs(type: Copy) {
    from 'images'
    include '*.jpg'
    into 'build'
}

task copyImageFolders(type: Copy) {
    from('image') {
        include '*.jpg'
        into 'jpeg'
    }
    from('images') {
        include '*.git'
        into 'gif'
    }
    into 'build'
}

task zipImageFolder(type: Zip) {
    baseName = 'images'
    destinationDir = file('build')
    from('images') {
        include '*.jpg'
        into 'jpeg'
    }
    from('images') {
        include '*.gif'
        into 'gif'
    }
}

task deleteBuild(type: Delete) {
    delete 'build'
}
